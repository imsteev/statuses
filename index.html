<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Statuses</title>

    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <style type="text/css">
      html {
        background-color: rgb(235, 233, 233);
      }

      .backdrop {
        display: flex;
        justify-content: center;

      }

      .container {
        margin: 1rem;
        padding: 2rem;
        display: flex;
        align-content: center;
        align-items: flex-end;
        flex-wrap: wrap;
        max-width: 800px;
      }

      .item {
        flex: 1 1 25%;
        cursor: pointer;
        text-align: center;
        padding: 1.5rem;
        margin: 1rem;
        border-radius: 10px;
        transition: all 0.4s;
        text-decoration: none;
        color: black;
        font-size: 2rem;
        border: rgb(143, 151, 182) solid 1px;
      }

      .item:hover {
        background-color: gold;
        -moz-box-shadow: 1px 2px 3px rgba(0,0,0,.5);
        -webkit-box-shadow: 1px 2px 3px rgba(0,0,0,.5);
        box-shadow: 1px 2px 3px rgba(0,0,0,.5);
        transition: all 0.6s;
      }

      .item:active {
        box-shadow: none;
        transition: all 0.2s;
      }

      .header {
        flex-basis: 100%;
        text-align: center;
        text-decoration: none;
      }

      .subtitle {
        flex-basis: 100%;
        text-align: center;
        margin-bottom: 1rem;
      }

    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const ClickableTile = ({ name, url }) => {
        return <a class="item" target="_blank" href={url}>
          <p>{name}</p>
        </a>
      }

      const App = () => {
        let pages = [
          {
            url: 'https://githubstatus.com',
            name: 'Github',
          },
          {
            url: 'https://www.traviscistatus.com/',
            name: 'Travis CI',
          },
          {
            url: 'https://status.dropbox.com/',
            name: 'Dropbox',
          },
          {
            url: 'https://status.heroku.com/',
            name: 'Heroku',
          }
        ];
        return <div class="backdrop">
          <div class="container">
            <h1 class="header">Status</h1>
            <div class="subtitle">Below are links to service monitors</div>
            {pages.map(page =>
              <ClickableTile url={page.url} name={page.name} />
            )}
          </div>
        </div>
      }


      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>
</html>
